<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="changeEmail.css">
</head>

<body>
    <div class="head">
        <div class="nav">
            <div class="nav-left">
                <a href="">豆瓣</a><a href="">读书</a><span class="movie">电影</span><a href="">音乐</a><a href="">同城</a>
                <a href="">小组</a><a href="">阅读</a><a href="">FM</a><a href="">时间</a><a href="">豆品</a>
            </div>
            <div class="nav-right">
                <span class="download">下载豆瓣客户端
                    <div class="download-App">
                        <img src="../../../picture/downloadApp/logo.png" alt="">
                        <p>豆瓣</p>
                        <img src="../../../picture/downloadApp/QRcode.png" alt="">
                        <div><a href="">iPhone</a> · <a href="">Android</a></div>
                    </div>
                </span>
                <span>提醒</span>
                <a href="">豆邮</a>
                <span class="account">xxx的账号 <p class="triangle"></p>
                    <div id="settings">
                        <div id="my-page">个人主页</div>
                        <div id="none1">我的订单</div>
                        <div id="none2">我的钱包</div>
                        <div id="account-setting">账号管理</div>
                        <div id="logout">退出</div>
                    </div>
                </span>
                <div class="placeholder"></div>
            </div>
        </div>
        <div class="logo">
            <div>
                <a href="#"><img src="../../../picture/login/douban_logo.png" width="142" alt="豆瓣"></a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-left">
            <div class="step1">
                <h2>绑定邮箱</h2>
                <p>请绑定邮箱，以保证帐号正常使用。</p>
                <div class="email">
                    <span>邮 箱：&nbsp&nbsp</span>
                    <div><input class="email-input" type="text" placeholder="邮箱地址"></div>
                </div>
                <div class="verification-code">
                    <span>验证码：</span>
                    <div><input type="text" class="verification-code-input" placeholder="验证码"></div>
                    <div class="get-code-button">获取验证码</div>
                    <div class="get-code-button-then">60s 后重新发送</div>
                </div>
                <div class="error"></div>
                <div class="line"></div>
                <div class="next-step-button">下一步</div>
                <p class="cant">收不到验证码？<a href="">向客服反馈</a></p>
            </div>
            <div class="done">
                <div class="ok">
                    <img src="../../../picture/main/done.png" alt="">
                    <span>绑定成功</span>
                </div>
                <div class="back">页面将在5秒后返回</div>
                <div class="line"></div>
                <div class="done-button">返回设置页</div>
            </div>
        </div>
        <div class="main-right">
            > <a href="../../downloadApp/downloadApp.html">下载豆瓣App</a>
        </div>
    </div>

    <script src="changeEmail.js" type="module"></script>
</body>

</html>
