    <style>
        span {
            display: block;
            width: 400px;
            height: 40px;
            margin: 0 auto;

        div {
            width: 610px;

<body>

<span>为什么收不到验证码短信？</span>
<div>
    如果手机号码可正常使用，但一直无法正常收到豆瓣发出的验证码短信，我们建议：<br>
    1）检查手机是否启用了短信拦截；<br>
    2）检查短信收件箱是否需要清理；<br>
    3）部分手机由于所在网络问题，可以尝试重启以及重装SIM卡；<br>
    4）所在地区信号可能不稳定，需要等待一段时间，或联系当地运营商查询。<br>
    <br>
    若仍无法正常获取，可通过下列任一方式联系客服：<br>
    1）下载App，进入「我的」-「设置」-「帮助与反馈」-「帐号」点击「我要反馈」；<br>
    2）使用注册邮箱发邮件至 help@douban.com 。<br>
    <br>
    反馈时，请务必提供手机号码及帐号信息。
</div>

</body>
