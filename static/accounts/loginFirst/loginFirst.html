<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册豆瓣账号</title>
    <link rel="stylesheet" href="loginFirst.css">
</head>
<body>
    <div id="db-nav-sns" class="nav">
        <div class="nav-wrap">
            <div class="nav-primary">
                <a href="https://accounts.douban.com/">
                    <img src="../../picture/login/douban_logo.png" width="142" alt="豆瓣">
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <h1>注册豆瓣帐号</h1>
        <div class="small">创建密码，设置昵称</div>
        <h4>设置密码:</h4>
        <div class="password">
            <input type="text" placeholder="密码">
        </div>
        <div class="gery">密码至少6个字符</div>
        <div class="placeholder"></div>
        <h4>设置昵称:</h4>
        <div class="username">
            <input type="text" placeholder="昵称">
        </div>
        <div class="gery">昵称最多7个中文字符</div>
        <div class="error">
            <div class="error-text"></div>
        </div>
        <div class="button">确定</div>
    </div>
    <div class="right">
        <a href="../downloadApp/downloadApp.html" target="blank">> 豆瓣App</a>
    </div>
    <script src="loginFirst.js"></script>
</body>
</html>
